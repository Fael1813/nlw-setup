<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="treino">🏋🏽</div>
        <div class="habit" data-name="Agua">💧</div>
        <div class="habit" data-name="Estudos">📚</div>
        <div class="habit" data-name="Cerveja">🍺</div>
        <div class="habit" data-name="Dormir">💤</div>
      </div>

      <div class="days">
        <div class="day">
          <div>18/01</div>
          <input type="checkbox" name="treino" />
          <input type="checkbox" name="Agua" />
          <input type="checkbox" name="Estudos" />
        </div>

        <div class="day">
          <div>19/01</div>
          <input type="checkbox" name="treino" />
          <input type="checkbox" name="Agua" />
          <input type="checkbox" name="Estudos" />
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
